<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <style>
        body {

        header {

        }

        .btn-container .btn {

        }
        .btn-container .btn2 {
            color: black;

        .review {

        .review-header h2 {

        }

        .review-detail p {

        }

        .review-detail p strong {

        }

        .review-content {
            margin-top: 20px;

            color: #444;
            line-height: 1.6;
        }

        .actions {
            margin-top: 20px;
            display: flex;
            justify-content: space-between;

        }

        .actions a .button-edit,

            color: white;
            border: none;
            padding: 6px 10px;
            font-size: 0.9em;
            border-radius: 5px;
            cursor: pointer;

        .actions form {

        }

</head>
